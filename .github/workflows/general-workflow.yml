name: initial workflow
on:
  pull_request:
    branches:
      - main
    types: [opened, sychronize]
  push:
    branches-ignore: main

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: lint job
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install dependencies
        run: npm ci
      - run: npm run lint
      - name: Docker Compose Action
        uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "./server/docker-compose.dev.yml"
          down-flags: "--volumes --rmi all"
      - run: npm run test
        env:
          CI: true
      - run: tsc
      - name: git event
        run: echo "$EVENT"
        env:
          EVENT: ${{ toJson(github.event )}}
      - name: git commits
        run: echo "$COMMIT"
        env:
          COMMIT: ${{ toJson( github.event.commits )}}
      - name: git messages commit
        run: echo "$MESSAGE"
        env:
          MESSAGE: ${{ toJson( github.event.commits.*.message )}}
