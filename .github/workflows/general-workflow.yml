name: initial workflow
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
  push:
    branches-ignore:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest
    name: lint job
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install dependencies
        run: npm ci
      - run: npm run lint
      - name: Docker Compose Action
        uses: hoverkraft-tech/compose-action@v2.0.0
        with:
          compose-file: "./server/docker-compose.dev.yml"
          down-flags: "--volumes --rmi all"
      - run: npm run test
        env:
          CI: true,
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }},
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }},
          REFRESH_SECRET_ADMIN: ${{ secrets.REFRESH_SECRET_ADMIN }},
          ACCESS_SECRET_ADMIN: ${{ secrets.ACCESS_SECRET_ADMIN }},
          REFRESH_SECRET_USER: ${{ secrets.REFRESH_SECRET_USER }},
          ACCESS_SECRET_USER: ${{ secrets.ACCESS_SECRET_USER }}
      - name: build the app
        run: tsc
      - run: echo "this is the secret ${{ env.ACCESS_SECRET_USER }} "
